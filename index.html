<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>
    <div class="main-content">
        <section id="library-grid">
        </section>
        <dialog>
            <form action="" method="dialog" id="library-form">
                <div class="form-input-field">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="bk-title" required>
                </div>
                <div class="form-input-field">
                    <label for="author">Author</label>
                    <input type="text" name="bk-author" id="author" required>
                </div>
                <div class="form-input-field">
                    <label for="pages">Pages</label>
                    <input type="number" name="bk-pages" id="pages" required>
                </div>
                <div class="form-input-field">
                    <label for="status">Read</label>
                    <input type="checkbox" id="status" name="read-checkbox" value="Read">
                </div>
                <button id="submit-btn">Submit</button>
                <button id="cancel-btn">Cancel</button>
            </form>
        </dialog>
    </div>
    <button title="New Book" class="new-book-btn">+</button>
</body>
</html>
