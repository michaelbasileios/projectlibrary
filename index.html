<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>
    <div class="main-content">
        <section id="library-grid">
        </section>
        <dialog>
            <form action="" method="dialog" id="library-form">
                <div>
                    <label for="bk-title">Title</label>
                    <input type="text" id="bk-title" name="bk-title">
                </div>
                <div>
                    <label for="bk-author">Author</label>
                    <input type="text" name="bk-author" id="bk-author">
                </div>
                <div>
                    <label for="bk-pages">Pages</label>
                    <input type="number" name="bk-pages" id="bk-pages">
                </div>
                <div>
                    <label for="status-read">Read</label>
                    <input type="radio" id="status-read" name="read-btn" value="Read">
                    <br>
                    <label for="status-unread">Not Read</label>
                    <input type="radio" id="status-unread" name="read-btn" value="Unread">
                </div>
                <button id="submit-btn">Submit</button>
                <button id="cancel-btn">Cancel</button>
            </form>
        </dialog>
    </div>
    <button title="New Book" class="new-book-btn">+</button>
</body>
</html>
